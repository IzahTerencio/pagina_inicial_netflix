<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">

        <link rel="shortcut icon" href="img/favicon.ico">

        <link rel="stylesheet" href="style/main.css">

        <!-- LINKANDO OS ARQUIVOS OWL CAROUSEL -->

        <title> PRIDEFLIX </title>

    <body>

        <!--NO CABEÇALHO SERÁ DELINEADA A NAVIBAR E O TEXTO DE APRESENTAÇÃO-->
        <header>

             <div class="container">

                <h2 class="logo"> PRIDEFLIX </h2>

                <nav>
                    <a href="#"> Início </a>

                    <a href="#"> Documentários </a>

        <!--A PARTE PRINCIPAL DA PÁGINA-->
        <main>

            <div class="principal">

                <div class="container">

                    <h3 class="titulo"> ORANGE IS THE NEW BLACK </h3>

                    <p class="descricao"> Um crime cometido no passado coloca uma privilegiada nova-iorquina na prisão, onde ela faz várias amigas. E inimigas. </p>

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA 
                    </button>
                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
                
            </div>

        </main>

                <div class="item"> <img class="box_filme" src="img/carol.jpg"> </div>
